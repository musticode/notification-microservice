#    password: password
#  jpa:
#    hibernate:
#      ddl-auto: update
#    database: postgresql
#    database-platform: org.hibernate.dialect.PostgreSQLDialect
  kafka:
    topic:
      sms-topic: sms_event_topic
      email-topic : email_event_topic
      ios-topic: sms_event_topic
      android-topic : email_event_topic
    consumer:
      bootstrap-servers: 'localhost:9092'
      group-id: notification
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      #      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        spring:
          deserializer:
            value:
              delegate:
                class: org.springframework.kafka.support.serializer.JsonDeserializer
          json:
            trusted:
              packages: '*'
    producer:
      bootstrap-servers: 'localhost:9092'
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
application:
  config:
    cart-url: http://localhost:8083/api/v1/carts
    product-url: http://localhost:8081/api/v1/products
    user-url: http://localhost:8082/api/v1/users